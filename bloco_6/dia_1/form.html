<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Currículo</h1>
  </header>
  <div class="content">
    <form action="" method="get" class="form" id="form">
      <fieldset class="personal-data">
        <legend>Dados pessoais</legend>
        <div class="name-surname">
          <label class="label">Nome
            <input class="input" type="text" maxlength="40" name="name" id="name">
          </label>
          <label class="label">Sobrenome
            <input class="input" type="text" maxlength="40" name="surname" id="surname">
          </label>
        </div>
        <label class="label">E-mail</label>
        <input class="input" maxlength="50" type="text" name="e-mail" id="e-mail">
        <label class="label">CPF</label>
        <input class="input" maxlength="11" type="text" name="cpf" id="cpf">
        <label class="label">Endereço</label>
        <input class="input" maxlength="200" type="text" name="endereco" id="endereco">
        <label class="label">Cidade</label>
        <input class="input" type="text" maxlength="28" name="cidade" id="cidade">
        <label class="label">Estado</label>
        <select name="estado" id="estado"></select>
        <label class="label">Tipo Moradia</label>
        <br>
        <input class="input-radio" type="radio" name="tipo" id="housing-type-1">
        <label class="label-radio" for="tipo">Casa</label>
        <input class="nput-radio" type="radio" name="tipo" id="housing-type-2">
        <label class="label-radio" for="tipo">Apartamento</label>
      </fieldset>

      <fieldset class="last-job">
        <legend>Sobre o último emprego</legend>
        <label for="">Resumo</label>
        <textarea name="abstract" id="abstract" cols="30" rows="10" maxlength="1000" required placeholder="Digite o resumo. Máximo 1000 caracteres."></textarea>
        <label class="label">Último cargo</label>
        <input class="input" type="text" maxlength="40" required name="last-position" id="last-position">
        <label class="label">Descrição do cargo</label>
        <input class="input" type="text" maxlength="500" required name="job-description" id="job-description">
        <label class="label">Data de início</label>
        <input class="input" type="text" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required name="start-date" id="start-date">
        <span class="check-date"></span>
      </fieldset>
      <button id="submit" type="submit">Submit</button>
      <button type="reset">Limpar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
